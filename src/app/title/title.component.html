
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <h3>Title</h3>
        <form #newStage="ngForm" (ngSubmit)="createStage(newStage)">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Stage Title: </span>
                <input ngModel name="stageTitle" class="form-control" aria-label="title">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Start Date: </span>
                <input type="date" ngModel name="startDate" class="form-control" aria-label="startDate">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">End Date: </span>
                <input type="date" ngModel name="endDate" class="form-control" aria-label="endDate">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon4">Description: </span>
                <input type="textarea" ngModel name="description" class="form-control" aria-label="description">
            </div>
            <button type="submit" stageTitle>Save</button>

    </form>
<!--        <button (click)="generateStage(newStage.value)">Add Process</button>-->
        <button (click)="cancel()">Cancel</button>

    </div>
</div>
