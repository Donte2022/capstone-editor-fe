


<div class="position-absolute top-50 start-50 translate-middle">
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <h3>Create a Process</h3>
        <form #login="ngForm">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Process Title: </span>
                <input ngModel name="Process" class="form-control" aria-label="Process">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Prompt: </span>
                <input ngModel name="Prompt" class="form-control" aria-label="Prompt" type="password">
            </div>
        </form>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button (click)="CreateProcess()" class="btn btn-success">Create Process</button>
        <button (click)="Cancel()" class="btn btn-danger" type="button">Cancel</button>

<!--    </div>-->
<!--    <div class="d-grid gap-2 d-md-flex justify-content-md-center m-3">-->
        <button (click)="CreatePrompt()" class="btn btn-primary" type="button">Create next prompt</button>
    </div>
</div>
