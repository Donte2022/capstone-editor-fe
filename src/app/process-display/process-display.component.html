
<div class="input-group justify-content-center text-primary m-3">
    <h3>Stages Created</h3>
</div>
<br><br><br>
<div *ngFor="let displayInfo of latestProcessList">

    <div class="text-success">

        <div><b class="text-primary"> ID: </b>{{displayInfo.id}}</div>

        <div><b class="text-primary"> Stage Title: </b>{{displayInfo.stageTitle}}</div>

        <div><b class="text-primary"> Start Date: </b>{{displayInfo.startDate | date}} </div>

        <div><b class="text-primary"> End Date: </b>{{displayInfo.endDate | date}} </div>

        <div><b class="text-primary"> Description: </b>{{displayInfo.description}}</div>
    </div>
<div class="m-3">
    <button (click)="editStage(displayInfo)" class="btn btn-success">Edit</button>
    <button (click)="Delete(displayInfo.id)" class="btn btn-danger" type="button">Delete</button>
    <button (click)="Results()" class="btn btn-primary" type="button">Results</button>
    <button (click)="manageProcess()" class="btn btn-success" type="button">Manage Process</button>
</div>
</div>
