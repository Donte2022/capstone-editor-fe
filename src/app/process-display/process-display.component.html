<h3>Stages Created</h3>

<div *ngFor="let displayInfo of latestProcessList">

    <div>

        <div><b> ID: </b>{{displayInfo.id}}</div>

        <div><b> Stage Title: </b>{{displayInfo.stageTitle}}</div>

        <div><b> Start Date: </b>{{displayInfo.startDate | date}} </div>

        <div><b> End Date: </b>{{displayInfo.endDate | date}} </div>

        <div><b> Description: </b>{{displayInfo.description}}</div>

<div>
    <button (click)="editStage(displayInfo)" class="btn btn-success">Edit</button>
    <button (click)="Delete(displayInfo.id)" class="btn btn-danger" type="button">Delete</button>
    <button (click)="Results()" class="btn btn-primary" type="button">Results</button>
    <button (click)="manageProcess()" class="btn btn-success" type="button">Manage Process</button>

</div>
</div>
</div>
